<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
<div class="calc">
    <div class="selector">
        <label>Add to cart:</label>
        <select id="products">
            <option disabled selected hidden>Select product</option>
            <option disabled>Loading...</option>
        </select>
    </div>
    <hr/>
    <div class="cart"></div>
    <button hidden>Calculate</button>
</div>
<div class="result" hidden>
    <label>Result:</label>
    <label>Sum:</label>
</div>
</body>
</html>
